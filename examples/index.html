<html>
    <body>
        <img id="skin" src="http://s3.amazonaws.com/MinecraftSkins/Notch.png" alt="">
        <img id="face" src="http://s3.amazonaws.com/MinecraftSkins/Notch.png" alt="">
        <script src="../mcCanvas.js"></script>
        <script>
            skin = document.getElementById('skin');
            mcCanvas.renderMinecraft('body', skin, {scale: 10, hat: false});

            mcCanvas.renderMinecraft('face', face, {scale: 10, hat: false});
        </script>
    </body>
</html>
